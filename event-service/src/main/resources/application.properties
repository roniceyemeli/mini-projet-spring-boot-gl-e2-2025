# Application name and Config Server connection
spring.application.name=event-service
spring.config.import=configserver:http://localhost:8888
spring.cloud.config.fail-fast=true

# Most configuration is now loaded from config-service
# Local overrides (if needed)
spring.datasource.url=jdbc:postgresql://localhost:5434/event_db
spring.datasource.username=event_admin
spring.datasource.password=event_password123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=event_schema
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server Configuration
server.port=8083
#server.servlet.context-path=/api/user

# Logging
logging.level.com.service.user=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Eureka and Config Server configuration is in bootstrap.properties
# These settings are loaded from config-service